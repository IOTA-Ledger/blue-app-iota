language: c
dist: bionic
git:
  quite: true
  depth: 3

env:
  global:
  - CTEST_OUTPUT_ON_FAILURE=TRUE
  - CTEST_PARALLEL_LEVEL=2
  - DOCKER_IMAGE=zondax/ledger-docker-bolos

before_script:
- cd tests
- mkdir build
- cd build

matrix:
  fast_finish: true
  include:

  - name: "Clang 4.0"
    addons:
      apt:
        packages:
        - clang-4.0
    script:
    - cmake -DCMAKE_BUILD_TYPE=RELEASE -DCMAKE_C_COMPILER="clang-4.0" ..
    - make
    - make test

  - name: "Codecov"
    addons:
      apt:
        packages:
        - gcc-8
    script:
    - cmake -DCMAKE_BUILD_TYPE=COVERAGE -DCMAKE_C_COMPILER="gcc-8" ..
    - make
    - make test
    after_success:
    - bash <(curl -s https://codecov.io/bash) -R "$TRAVIS_BUILD_DIR" -x gcov-8

  - name: "Address Sanitizer"
    addons:
      apt:
        packages:
        - gcc-8
    script:
    - cmake -DCMAKE_BUILD_TYPE=ASAN -DCMAKE_C_COMPILER="gcc-8" ..
    - make
    - make test

  - name: "Build Nano S"
    services:
    - docker
    before_install:
    - docker pull $DOCKER_IMAGE
    before_script:
    script:
    - |
      docker run \
      -u $(id -u):$(id -g) \
      -v $(pwd):/project \
      -e BOLOS_ENV=/opt/bolos \
      -e BOLOS_SDK=/project/dev/sdk/nanos-secure-sdk \
      $DOCKER_IMAGE \
      make -C /project

  - name: "Build Blue"
    services:
    - docker
    before_install:
    - docker pull $DOCKER_IMAGE
    before_script:
    script:
    - |
      docker run \
      -u $(id -u):$(id -g) \
      -v $(pwd):/project \
      -e BOLOS_ENV=/opt/bolos \
      -e BOLOS_SDK=/project/dev/sdk/blue-secure-sdk \
      $DOCKER_IMAGE \
      make -C /project
